<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3063/3063792.png" type="image/x-icon">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="watch-container">
            <div class="display">
                <span class="counter">0</span>
                <span class="counter">0</span>
                <span>::</span>
                <span class="counter">0</span>
                <span class="counter">0</span>
            </div>
            <div class="btns">
                <button id="start-timmer">Start</button>
                <button id="stop-timmer">Stop</button>
                <button id="reset-timmer">Reset</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
